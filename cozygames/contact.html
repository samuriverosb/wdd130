    <div id="hero">
      <img src="./assets/Chill3.png" alt="hero">
      <div class="hero-text">
        <h1>Contact Me</h1>
        <p>Do you have a suggestion? Contact Me!</p>
      </div>
    </div>
    <main>
      <form action="">
        <ul>
          <li>
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name">
          </li>
          <li>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
          </li>
          <li>
            <label for="console">Console</label>
            <input type="text" name="console" id="console">
          </li>
          <li>
            <label for="suggestion">Enter your suggestion here!</label>
            <textarea name="suggestion" id="suggestion" cols="30" rows="10"></textarea>
          </li>
        </ul>
        <button type="submit">Submit</button>
      </form>
      <h1>Thanks for helping this page grow! Let's Chill and Play!</h1>
    </main>
